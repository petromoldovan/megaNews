<div class="container" id="uploadPage">
    <div class="container ng-scope">

        <div class="row">
            <div class="col-lg-12">
                <div class="contentToBeSetInTemplate uploadArea">
                    <h3>Uploads</h3>
                    <p>In this screen you can upload your own story! Click to edit the example text below and do not forget to upload insightful pictures!</p>

                   <!-- left side-->
                    <div class="col-lg-6">

                        <div class="col-md-12 uploadRow">
                            <div class="accord_info_txt">

                                <div class="col-lg-4">
                                    <label>Topic</label>
                                </div>
                                <div class="col-lg-8">
                                    <p editable-text="topicUpload" onbeforesave="" onaftersave="">
                                        {{topicUpload}}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 uploadRow">
                            <div class="accord_info_txt">
                                <div class="col-lg-4">
                                    <label>Date</label>
                                </div>
                                <div class="col-lg-8">
                                    <p editable-text="dateUpload" onbeforesave="" onaftersave="">
                                        {{dateUpload}}
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 uploadRow">
                            <div class="accord_info_txt">
                                <div class="col-lg-4">
                                    <label>Description</label>
                                </div>
                                <div class="col-lg-8">
                                    <p editable-textarea="descriptionUpload" onbeforesave="" onaftersave="">
                                        {{descriptionUpload}}
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div><!-- left side-->

                    <!--right side-->
                    <div class="col-lg-6">

                        <div class="uploadLine">

                            <div class="col-md-12">

                                <div class="col-md-6">
                                <label>Your file: <br><span>{{filename}}</span></label>
                                </div>
                                <div class="col-md-6" ng-if="filesize>0">
                                    <label class="pull-right">Size: <br><span >{{filesize/100}} kb</span></label>
                                </div>

                                <div class="col-md-12">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{uploadpercent}}" aria-valuemin="0" aria-valuemax="100" ng-style="uploadpercent <20 ? { 'width':'0%' } : { 'width': '100%' }">
                                            <span class="uploadPercent">{{uploadpercent}}%</span>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <input type="button"
                                           ngf-select="fileUpload($file)"
                                           value="Upload"
                                           class="btn btn-save">
                                </div>


                            </div>
                        </div>
                    </div><!--right side-->


                </div>
            </div>
        </div>
    </div>
</div>
