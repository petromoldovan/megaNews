<article>

    <div class="container-fluid">
        <div class="container" id="mainCont">

            <div class="row">
                <!-- START Slider!-->
                <div class="col-md-8 col-lg-8 col-xs-8 col-sm-8">

                    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">

                        <!-- slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="assets\img\slide3.jpg" alt="img">
                                <div class="headline">Christmas is finally here!</div>
                            </div>

                            <div class="item">
                                <img src="assets\img\slide2.jpg" alt="img">
                                <div class="headline">New protests in the city center</div>
                            </div>

                            <div class="item">
                                <img src="assets\img\slide1.jpg" alt="img">
                                <div class="headline">Spain did it again!</div>
                            </div>

                        </div>

                        <!-- controls -->
                        <a ng-non-bindable  class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a  ng-non-bindable  class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                    </div>

                </div>
                <!-- END Slider!-->

                <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 announcementsCont">

                            <div class="row announcements" ng-repeat="item in announcements track by item.id" ng-if="item.id<4">
                                <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
                                    <div class="date">
                                        <span class="day">{{item.day}}</span><br/>
                                        <span class="month">{{item.month}}</span>
                                    </div>
                                </div>

                                <div class="col-md-8 col-lg-8 col-xs-8 col-sm-8">
                                    <div class="event">
                                        <span class="time">Time: {{item.time}}</span><br/>
                                        <span class="eventDescription"><a href="#">{{item.event}}</a></span><br/>
                                        <span class="place">Venue: {{item.place}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="row shortArticles">

                <div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 topStories" ng-repeat="story in stories track by story.id">

                    <div class="innerStories">
                        <div class="categoryNews">
                            {{story.topic}}
                        </div>
                        <img src={{story.pic}}>
                        <div class="newsHighlight">
                            <h2>{{story.header}}</h2>
                            <p>{{story.content}}</p>
                            <div class="readMore">
                                <a>>> Read more</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</article>
